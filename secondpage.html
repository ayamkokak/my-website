            padding: 10px 20px;

            background-color: #3498db;
            color: white;
            border: none;

            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {

            }
        }
    </style>
